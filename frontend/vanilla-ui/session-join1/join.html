<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Record</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/host.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/dialog.css">
    <link rel="stylesheet" href="styles/join.css">
</head>

<body class="max-width">
    <nav id="navbar">
        <img src="assets/logo.svg" alt="Live Demo Logo">
        <div class="nav-links">
            <a href="#">
                <h5>Recordings</h5>
            </a>
            <a href="#">
                <h5>Join session</h5>
            </a>
            <a href="#">
                <h5 class="outlined-button">Start session</h5>
            </a>
        </div>
    </nav>

    <div class="dialog">
        <div class="form">
            <h3>Join session</h3>
            <label for="display-name" class="input-label" title="Enter your email to log in">Display name</label>
            <input id="display-name" placeholder="Display name (visible to other users)" class="input"
                style="margin-bottom: 20px;" onkeypress="return /[a-z]/i.test(event.key)">
            <label for="session-code" class="input-label" title="Enter your email to log in">Session code</label>
            <input id="session-code" placeholder="Six digit session code" class="input" pattern="\d*" maxlength="6">
        </div>
        <button class="primary-btn">Join session</button>
    </div>
</body>

</html>
