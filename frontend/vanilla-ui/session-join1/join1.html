<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join session P1</title>
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="../navbar.css">
</head>

<body class="max-width">
    <nav id="navbar">
        <a href="">
            <img draggable="false" src="../images/logo.svg" alt="Live Demo Logo">
        </a>
        <div class="nav-links">
            <a href="">
                <h5>Recordings</h5>
            </a>
            <a href="">
                <h5>Join session</h5>
            </a>
            <button class="outlined-button">
                <h5>Start session</h5>
            </button>
        </div>
    </nav>

    <div class="card">
        <div>
            <h3>Join session</h3>
            <label for="display-name" class="input-label" title="Enter your email to log in">Enter session code</label>
            <input id="session-code" placeholder="Six digit session code" class="input" pattern="\d*" maxlength="6">
        </div>
        <button class="primary-btn">Continue</button>
    </div>
</body>

</html>
