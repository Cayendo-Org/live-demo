<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="room.css">
    <link rel="stylesheet" href="../general.css">

</head>

<body>
    <div class="room-wrapper">

        <div class="room-nav">
            <div class="top-nav">
                <button id="record" class="fab-btn"></button>
                <button id="play-pause" class="fab-btn"></button>
                <button id="video" class="fab-btn"></button>
                <button id="mic" class="fab-btn"></button>
                <button id="screen-share" class="fab-btn"></button>
                <button id="end-call" class="fab-btn"></button>
            </div>
            <div class="bot-nav">
                <button id="copy-url" class="fab-btn"></button>
                <button id="draw" class="fab-btn"></button>
                <button id="message" class="fab-btn"></button>
            </div>
        </div>

        <div class="main-view">
            <div class="example-canvas"></div>
        </div>

        <div class="side-ex-wrapper">
            <div class="session-header">
                <button id="fullscreen" class="fab-btn"></button>
                <div>
                    <p>Session code:</p>
                    <h3>97325</h3>
                </div>
            </div>

            <div class="side-wrapper">
                <div class="side-view">
                    <div class="example-screen"></div>
                    <div class="example-screen"></div>
                    <div class="example-screen"></div>
                    <div class="example-screen"></div>
                    <div class="example-screen"></div>
                    <div class="example-screen"></div>
                    <div class="example-screen"></div>
                    <div class="example-screen"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
