<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start session</title>
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="../navbar.css">
</head>

<body class="max-width">
    <nav id="navbar">
        <a href="">
            <img draggable="false" src="../images/logo.svg" alt="Live Demo Logo">
        </a>
        <div class="nav-links">
            <a href="">
                <h5>Recordings</h5>
            </a>
            <a href="">
                <h5>Join session</h5>
            </a>
            <button class="outlined-button">
                <h5>Start session</h5>
            </button>
        </div>
    </nav>

    <div class="card">
        <div>
            <h3>Start session</h3>
            <label for="display-name" class="input-label" title="Enter your email to log in">Display name</label>
            <input id="display-name" placeholder="Display name (visible to other users)" class="input"
                onkeypress="return /[a-z]/i.test(event.key)">
        </div>
        <button class="primary-btn">Start session</button>
    </div>
</body>

</html>
